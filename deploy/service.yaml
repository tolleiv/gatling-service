---
# Deployment of our gatling-service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gatling-service
  namespace: keptn
spec:
  selector:
    matchLabels:
      run: gatling-service
  replicas: 1
  template:
    metadata:
      labels:
        run: gatling-service
    spec:
      containers:
        - name: gatling-service
          image: tolleiv/gatling-service:v0.0.14
          ports:
            - containerPort: 8080
          env:
            - name: CONFIGURATION_SERVICE
              value: 'http://configuration-service:8080'
        - name: distributor
          image: keptn/distributor:0.8.3
          livenessProbe:
            httpGet:
              path: /health
              port: 10999
            initialDelaySeconds: 5
            periodSeconds: 5
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          resources:
            requests:
              memory: "16Mi"
              cpu: "25m"
            limits:
              memory: "128Mi"
              cpu: "250m"
          env:
            - name: PUBSUB_URL
              value: 'nats://keptn-nats-cluster'
            - name: PUBSUB_TOPIC
              value: 'sh.keptn.>'
            - name: PUBSUB_RECIPIENT
              value: '127.0.0.1'
      serviceAccountName: keptn-default
---
# Expose gatling-service via Port 8080 within the cluster
apiVersion: v1
kind: Service
metadata:
  name: gatling-service
  namespace: keptn
  labels:
    run: gatling-service
spec:
  ports:
    - port: 8080
      protocol: TCP
  selector:
    run: gatling-service

